<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Admin area</title>
    </head>
    <body>

        <h1>Signup administration</h1>
        
        <p th:text="${signedup}"></p>

        <form action="#" th:action="@{/admin}" method="POST">
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
            <p><input type="submit" value="Add" /></p>
        </form>
        
        <form action="#" th:action="@{/admin}" th:method="DELETE">
            <p><label for="delName">Name</label>: <input type="text" name="name" id="delName"/></p>
            <p><label for="delAddress">Address</label>: <input type="text" name="address" id="delAddress"/></p>
            <p><input type="submit" value="Delete" /></p>
        </form>
        
        <p th:text="${noDeleted}"/>
        
        <hr/>
        
        <table>
            <tr>
                <th colspan="2">Signups</th>
            </tr>
            <tr>
                <td><b>Name</b></td>
                <td><b>Address</b></td>
            </tr>
            <tr th:each="signup : ${signups}">
                <td th:text="${signup.name}"/>
                <td th:text="${signup.address}"/>
            </tr>
        </table>
        
        <p><a href="/event" th:href="@{/event}">Home</a></p>
        
        <form action="#" th:action="@{/logout}" method="POST">
            <input type="submit" value="Logout"/>
        </form>
        
    </body>
</html>
